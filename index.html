<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Friends Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0c10;
  --panel:#14151b;
  --soft:#1b1d25;
  --accent:#ff8a00;
  --text:#ffffff;
  --muted:#9aa0aa;
  --radius:14px;
}

*{
  box-sizing:border-box;
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ===== TOP BAR ===== */

header{
  position:sticky;
  top:0;
  z-index:20;
  background:linear-gradient(180deg,#0c0d12 0%,#0b0c10 100%);
  border-bottom:1px solid #1f212b;
}

.topbar{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px 10px;
}

.logo{
  font-weight:800;
  letter-spacing:.3px;
  font-size:1.1rem;
}

.logo span{color:var(--accent)}

.searchWrap{
  flex:1;
}

#search{
  width:100%;
  padding:12px 14px;
  border-radius:999px;
  border:none;
  outline:none;
  background:var(--soft);
  color:white;
  font-size:.85rem;
}

#cats{
  padding:8px 14px 14px;
  display:flex;
  gap:8px;
  overflow-x:auto;
}

.cat{
  padding:7px 14px;
  border-radius:999px;
  border:none;
  background:#20222c;
  color:#ddd;
  font-size:.7rem;
  cursor:pointer;
  white-space:nowrap;
}

.cat.active{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

/* ===== GRID ===== */

main{
  padding:16px;
}

#grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:18px;
}

/* ===== CARD ===== */

.card{
  background:var(--panel);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,0,0,.4);
}

.thumb{
  position:relative;
  aspect-ratio:16/10;
  overflow:hidden;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition:.35s ease;
}

.card:hover img{
  transform:scale(1.07);
}

.duration{
  position:absolute;
  right:8px;
  bottom:8px;
  font-size:.6rem;
  padding:4px 6px;
  border-radius:6px;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
}

/* info */

.info{
  padding:10px 10px 12px;
}

.title{
  font-size:.8rem;
  font-weight:600;
  line-height:1.2;
  margin-bottom:6px;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:.65rem;
  color:var(--muted);
}

/* ===== LIGHTBOX ===== */

#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:99;
  padding:16px;
}

#lightbox img{
  max-width:100%;
  max-height:80vh;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

#lightbox p{
  margin-top:10px;
  font-size:.8rem;
  color:#eee;
}

#close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:26px;
  cursor:pointer;
}

/* ===== ADMIN ===== */

.toggle{
  position:fixed;
  bottom:18px;
  right:18px;
  background:var(--accent);
  border:none;
  color:#000;
  padding:10px 16px;
  border-radius:999px;
  font-size:.7rem;
  font-weight:700;
  z-index:30;
  cursor:pointer;
}

#admin{
  padding:18px;
  background:#0e1016;
  border-top:1px solid #1f212b;
}

#admin h2{
  font-size:.9rem;
  margin:12px 0 8px;
}

#admin input,
#admin button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:8px;
  background:var(--soft);
  color:white;
}

#admin button{
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}

.adminItem{
  background:var(--panel);
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  gap:10px;
  font-size:.65rem;
  align-items:center;
}

.adminItem button{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:#2b2e39;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="logo">Friends<span>Hub</span></div>
    <div class="searchWrap">
      <input id="search" placeholder="Search videos...">
    </div>
  </div>
  <div id="cats"></div>
</header>

<main>
  <section id="grid"></section>
</main>

<div id="lightbox">
  <div id="close">✕</div>
  <img id="lbImg">
  <p id="lbTitle"></p>
</div>

<button class="toggle" id="toggleAdmin">Admin</button>

<section id="admin" style="display:none">
  <h2>Add photo</h2>
  <input id="title" placeholder="Title">
  <input id="category" placeholder="Category">
  <input id="image" placeholder="Image URL (direct link)">
  <button id="addBtn">Add item</button>

  <h2>Your items</h2>
  <div id="list"></div>
</section>

<script>
const KEY="friends_gallery_data";

const defaultPhotos=[
 {id:crypto.randomUUID(),title:"Golden Sunset",category:"Nature",image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"},
 {id:crypto.randomUUID(),title:"Street Lights",category:"City",image:"https://images.unsplash.com/photo-1508057198894-247b23fe5ade"}
];

let photos=JSON.parse(localStorage.getItem(KEY))||defaultPhotos;

const grid=document.getElementById("grid");
const cats=document.getElementById("cats");
const search=document.getElementById("search");
const lightbox=document.getElementById("lightbox");
const lbImg=document.getElementById("lbImg");
const lbTitle=document.getElementById("lbTitle");

let activeCat="All";

function save(){
  localStorage.setItem(KEY,JSON.stringify(photos));
}

function drawCats(){
  const arr=["All",...new Set(photos.map(p=>p.category))];
  cats.innerHTML="";
  arr.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c;
    b.className="cat"+(c===activeCat?" active":"");
    b.onclick=()=>{
      activeCat=c;
      drawCats();
      drawGrid();
    };
    cats.appendChild(b);
  });
}

const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      const i=e.target;
      i.src=i.dataset.src;
      io.unobserve(i);
    }
  });
},{rootMargin:"200px"});

function fakeDuration(){
  const m=Math.floor(Math.random()*12)+1;
  const s=Math.floor(Math.random()*60).toString().padStart(2,"0");
  return m+":"+s;
}

function fakeViews(){
  return (Math.random()*900+20).toFixed(0)+"K";
}

function drawGrid(){
  const q=search.value.toLowerCase();
  grid.innerHTML="";

  photos
    .filter(p=>{
      return (activeCat==="All"||p.category===activeCat)
      && p.title.toLowerCase().includes(q);
    })
    .forEach(p=>{

      const card=document.createElement("div");
      card.className="card";

      const thumb=document.createElement("div");
      thumb.className="thumb";

      const img=document.createElement("img");
      img.dataset.src=p.image;

      const dur=document.createElement("div");
      dur.className="duration";
      dur.textContent=fakeDuration();

      thumb.append(img,dur);

      const info=document.createElement("div");
      info.className="info";

      const t=document.createElement("div");
      t.className="title";
      t.textContent=p.title;

      const meta=document.createElement("div");
      meta.className="meta";
      meta.innerHTML=`<span>${p.category}</span><span>${fakeViews()}</span>`;

      info.append(t,meta);

      card.append(thumb,info);

      card.onclick=()=>openItem(p);

      grid.appendChild(card);
      io.observe(img);
    });
}

function openItem(p){
  lightbox.style.display="flex";
  lbImg.src=p.image;
  lbTitle.textContent=p.title+" · "+p.category;
}

document.getElementById("close").onclick=()=>{
  lightbox.style.display="none";
};

lightbox.onclick=e=>{
  if(e.target===lightbox) lightbox.style.display="none";
};

search.oninput=drawGrid;

/* admin */

const admin=document.getElementById("admin");
const toggle=document.getElementById("toggleAdmin");
const list=document.getElementById("list");

toggle.onclick=()=>{
  admin.style.display=admin.style.display==="none"?"block":"none";
};

function drawAdmin(){
  list.innerHTML="";
  photos.forEach(p=>{
    const d=document.createElement("div");
    d.className="adminItem";
    d.innerHTML=`<div><b>${p.title}</b><br>${p.category}</div>`;
    const btn=document.createElement("button");
    btn.textContent="Delete";
    btn.onclick=()=>{
      photos=photos.filter(x=>x.id!==p.id);
      save();
      drawAdmin();
      drawCats();
      drawGrid();
    };
    d.appendChild(btn);
    list.appendChild(d);
  });
}

document.getElementById("addBtn").onclick=()=>{
  const t=title.value.trim();
  const c=category.value.trim();
  const i=image.value.trim();
  if(!t||!c||!i) return alert("Fill all fields");

  photos.unshift({
    id:crypto.randomUUID(),
    title:t,
    category:c,
    image:i
  });

  save();
  title.value=category.value=image.value="";
  drawAdmin();
  drawCats();
  drawGrid();
};

drawCats();
drawGrid();
drawAdmin();
</script>

</body>
</html>
